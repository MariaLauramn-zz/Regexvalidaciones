<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Expresiones regulares</title>
</head>
<body>

<form>
        <h2>Formulario Regex</h2>
        <div class="datespersonal">
            <label for="name">Nombre:</label>
            <input type="text" id="name" pattern="^[\p{L} \.'\-]+$" title="Debe colocar el formato correcto">
            <label for="lastname">Apellidos:</label>
            <input type="text" id="lastname" pattern="^[\p{L} \.'\-]+$" title="Debe colocar el formato correcto">
            <label for="dni">DNI/NIE:</label>
            <input type="text" id="dni" pattern="^(([X-Z]{1})([-]?)(\d{7})([-]?)([A-Z]{1}))|((\d{8})([-]?)([A-Z]{1}))"
                   title="Ingrese el formato correcto DNI (Ej. 999999999C) / NIE: (Ej. Z999999-Y">
            <label for="phone">Número móvil o fijo:</label>
            <input type="tel" id="phone"
                   pattern="^[+34|0034|34]+[ -]?([0-9]{3}[ -]?)([0-9]{1,3}[ |-| .]?))$"
                   title="El número de teléfono debe tener el formato correcto (34/+34/0034) y 9 dígitos">
            <label for="email">Email:</label>
            <input type="email" id="email" pattern="^[a-zA-Z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                   title="Debe ingresar el formato correcto para el e-mail">
            <label for="direction">Dirección:</label>
            <input type="text" id="direction" pattern="^([a-zA-Z-ú0-9, .#])+\d">
            <div>
                <input type="submit" id="button" title="Enviar">
            </div>
        </div>
</form>
</body>
